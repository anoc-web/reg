<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Regístrate en la página</h1>
    </div>
  </header>

  <main>
    <div class="form-container">
      <form action="/register" method="POST">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">

        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre de usuario">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Crea una contraseña">

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Página de Registro. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
